<div class="main-panel">
    <div class="main-content">
        <div class="content-wrapper">
            <div class="container-fluid">

                <section>


                    <app-callan-customer-self-view
                            [customer]="currentCustomer"
                            *ngIf="view === viewNameEnum.DEFAULT && currentCustomer"
                    ></app-callan-customer-self-view>

                    <app-callan-customer-self-details
                            [customer]="currentCustomer"
                            [timezonesList]="timezonesList"
                            [formErrors$]="formErrors$"
                            (cancel)="handleCustomerSelfDetailsCancel()"
                            (customerSave)="handleCustomerSave($event)"
                            *ngIf="view === viewNameEnum.CUSTOMER_SELF_DETAILS && currentCustomer"
                    ></app-callan-customer-self-details>

                    <div class="row mt-3" *ngIf="view === viewNameEnum.DEFAULT">
                        <div class="col-sm-12">
                            <button class="mb-0 btn btn-raised gradient-blueberry white"
                               (click)="handleCustomerSelfDetailsShow()">Edit details</button>
                        </div>
                    </div>

                    <app-callan-customer-google-auth
                            [isAuthorized]="isGoogleAuthorized"
                            (authorize)="handleAuthorizeGoogle()"
                            *ngIf="view === viewNameEnum.DEFAULT && currentCustomer"
                    ></app-callan-customer-google-auth>

                </section>

                <!-- THINK: replace currentCustomer arg with lessonBalance property -->
            </div>
        </div>
    </div>
</div>
