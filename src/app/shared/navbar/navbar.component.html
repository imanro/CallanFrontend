<!-- Navbar (Header) Starts -->
<nav class="navbar navbar-expand-lg navbar-light bg-faded">
    <div class="container-fluid">
        <div class="navbar-header">
            <app-callan-lesson-event-announcement *ngIf="currentLessonEvent"
                                                  [isLessonTimeSpent]="currentLessonEventRemainingMinutes <= lessonEventAllowStartOffsetMinutes"
                                                  [lessonEventRemainingMinutes]="currentLessonEventRemainingMinutes"
                                                  [lessonEvent]="currentLessonEvent"
                                                  (lessonStartEvent)="handleLessonEventStart($event)"
                                                  (lessonViewEvent)="handleLessonEventView($event)"
            >

            </app-callan-lesson-event-announcement>

            <button type="button" class="navbar-toggle d-lg-none float-left" data-toggle="collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-container">
            <div id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item customer-greeting" *ngIf="authCustomer && (!currentCustomer || currentCustomer.id === authCustomer.id)">Welcome, {{authCustomer.getFullName()}}</li>
                    <li class="nav-item customer-greeting" *ngIf="authCustomer && (currentCustomer && currentCustomer.id !== authCustomer.id)">You're working on behalf {{currentCustomer.getFullName()}}</li>
                    <li class="nav-item" ngbDropdown placement="bottom-right">
                        <a class="nav-link position-relative" id="dropdownBasic3" ngbDropdownToggle>
                            <i class="ft-user font-medium-3 blue-grey darken-4"></i>
                            <p class="d-none">User Settings</p>
                        </a>
                        <div ngbDropdownMenu aria-labelledby="dropdownBasic3">
                            <a class="dropdown-item py-1" href="javascript:;" *ngIf="authCustomer" [routerLink]="['/profile']">
                                <i class="ft-user mr-2"></i>
                                <span>{{authCustomer.firstName}} {{authCustomer.lastName}}</span>
                            </a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="javascript:;" [routerLink]="['/auth/login']">
                                <i class="ft-power mr-2"></i>
                                <span>Logout</span>
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<!-- Navbar (Header) Ends -->
