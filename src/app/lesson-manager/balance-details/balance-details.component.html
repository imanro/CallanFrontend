
<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body">
        <div class="px-3">

            <form [formGroup]="balanceForm" (ngSubmit)="handleMinutesBalanceSave()" class="form-horizontal">
              <div class="form-body">
                <h4 class="form-section">
                  <i class="ft-info"></i>
                  Amount of remaining hours for the customer</h4>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group row">

                    <div class="input-group sm-3">
                      <label for="lastName" class="label-control col-sm-3">Balance:</label>
                      <input type="text" id="lastName" class="form-control form-control-xl col-sm-9 text-sm-right"  [formControlName]="'hoursBalance'">
                      <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon1">Hours</span>
                      </div>
                      <input type="text" id="lastName" class="form-control form-control-xl col-sm-9 text-sm-right"  [formControlName]="'minutesBalance'">
                      <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon1">Minutes</span>
                      </div>
                    </div>

                    <small class="form-text text-muted danger offset-sm-3" *ngIf="balanceForm.get('hoursBalance').hasError('required') && balanceForm.get('hoursBalance').touched">This field is required</small>
                    <small class="form-text text-muted danger offset-sm-3" *ngIf="balanceForm.get('hoursBalance').hasError('server') && balanceForm.get('hoursBalance').touched">{{balanceForm.get('hoursBalance').getError('server')}}</small>
                  </div>
                </div>
              </div>

              <ul *ngIf="commonFormErrors.length > 0" class="pt-20 form-errors-wrapper">
                <li *ngFor="let error of commonFormErrors" class="form-text text-muted danger">{{error}}</li>
              </ul>

              <div class="form-actions">
                <button type="button" class="btn btn-raised btn-warning mr-1" (click)="handleCancel()">
                  Cancel
                </button>

                <button type="submit" class="btn btn-raised btn-primary" [disabled]="balanceForm.invalid">
                  Save
                </button>
              </div>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>
