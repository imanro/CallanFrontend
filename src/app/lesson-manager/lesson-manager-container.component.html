<!-- Navbar (Header) Starts -->
<nav class="navbar navbar-expand-lg navbar-light bg-faded">
    <div class="container-fluid">
        <div class="navbar-header">
        </div>
    </div>
</nav>
<div class="main-panel">
    <div class="main-content">
        <div class="content-wrapper">
            <div class="container-fluid">

                <section>
                    <app-callan-lesson-event *ngIf="currentLessonEvent && isLessonEventDetailsShown"
                                             [lessonEvent]="currentLessonEvent"
                                             ></app-callan-lesson-event>

                    <app-callan-courses-list *ngIf="!isDetailsShown && !isCustomerCourseAddShown" [allCourses$]="allCourses$"
                                             [currentCustomerCourseProgresses$]="currentCustomerCourseProgresses$"
                                             [currentCourseProgress$]="currentCourseProgress$"
                                             (courseSelectEvent)="handleSelectCourseProgress($event)"
                                             (lessonEventCreateEvent)="handleLessonEventCreate($event)"></app-callan-courses-list>


                    <div class="row" *ngIf="isAddButtonShown && !isDetailsShown && currentCustomer && !isCustomerCourseAddShown">
                        <div class="col-sm-12">
                            <div class="mt-2">
                                <a class="btn btn-raised gradient-mint white" href="javascript:void(0)" (click)="handleCourseProgressAdd()">Add a new
                                    course</a>
                            </div>
                        </div>
                    </div>

                    <app-callan-customer-course-add [allCourses$]="allCourses$"
                                                    [currentCustomerCourseProgresses$]="currentCustomerCourseProgresses$"
                                                    [formErrors$]="formErrors$"
                                                    (cancelEvent)="handleCustomerCourseAddCancel($event)"
                                                    (courseAddEvent)="handleCustomerCourseAdd($event)"
                                                    *ngIf="isCustomerCourseAddShown"></app-callan-customer-course-add>

                    <app-callan-lesson-events-calendar *ngIf="currentCourseProgress && isDetailsShown"
                                                   [courseProgress]="currentCourseProgress"
                                                   [student]="currentCustomer"
                                                   [lessonEvents$]="currentCourseLessonEvents$"
                                                   (cancelEvent)="handleLessonEventCreateCancel($event)"
                                                   (lessonEventCreateEvent)="handleLessonEventCreateEvent($event)"></app-callan-lesson-events-calendar>

                    <app-callan-lesson-events-list [lessonEvents$]="lessonEvents$"></app-callan-lesson-events-list>

                    <p *ngIf="currentCustomer">Current customer: {{currentCustomer.email}}</p>
                </section>
            </div>
        </div>
    </div>
</div>
