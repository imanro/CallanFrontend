<div class="row" *ngIf="courseProgress.course.teacherChoice === courseTeacherChoiceEnum.MANUAL">
  <div class="col-sm-6">
    <dl class="row">
      <dt class="col-sm-2">Primary teacher:</dt>
      <dd class="col-sm-10">{{courseProgress.primaryTeacher?.getFullName()}}</dd>
    </dl>
  </div>
</div>
  <div class="row">
  <div class="col-sm-6">
    <dl class="row">
      <dt class="col-sm-2">Lesson balance:</dt>
      <dd class="col-sm-10">{{courseProgress.lessonEventsBalance}}</dd>
    </dl>

  </div>
  <div class="col-sm-6">
    <dl class="row">
      <dt class="col-sm-3">Completed lessons:</dt>
      <dd class="col-sm-9">{{courseProgress.completedLessonEventsCount}}</dd>
    </dl>
  </div>
</div>

<div class="row">
  <div class="col-sm-6 text-right">
    <a class="btn btn-raised gradient-green-tea white" href="javascript:void(0)" (click)="handleTopUpLessonEventsBalance($event)" *ngIf="isTopUpLessonEventsBalanceButtonShown">Top up balance</a>
  </div>
  <div class="col-sm-6 text-right">
    <a class="btn btn-raised gradient-ibiza-sunset white" href="javascript:void(0)" (click)="handleLessonEventsCreate($event)" *ngIf="isLessonEventsCreateButtonShown">Plan the next lesson</a>
  </div>
</div>
