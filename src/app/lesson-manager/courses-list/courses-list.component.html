<div class="row">

    <div class="col-lg-12">
        <div class="content-header mt-3">Your courses</div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <ngb-accordion class="card" [closeOthers]="true" activeIds="{{currentCourseProgress && currentCourseProgress.id}}"
                       (panelChange)="handleCourseProgressChange($event)">
            <ngb-panel *ngFor="let progress of courseProgresses" id="{{progress.id}}"
                       title="{{progress.course.title}}">
                <ng-template ngbPanelContent>
                    <div class="px-3">
                        <app-callan-course-progress-details
                                [courseProgress]="progress"
                                [isLessonEventsCreateButtonShown]="isLessonEventsCreateButtonShown"
                                [isTopUpLessonEventsBalanceButtonShown]="isTopUpLessonEventsBalanceButtonShown"
                                [completedLessonEventsCount]="completedLessonEvents[progress.id]"
                                (topUpLessonEventsBalanceEvent)="handleTopUpLessonEventsBalance(progress)"
                                (lessonEventCreateEvent)="handleLessonEventsCreate()"
                        ></app-callan-course-progress-details>
                    </div>
                </ng-template>
            </ngb-panel>
        </ngb-accordion>
    </div>
</div>
