<div class="row">
    <div class="col-lg-12">
        <h4 class="mt-3">Add a new Time Range</h4>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <div class="px-3">
                    <div class="form-body">
                        <form [formGroup]="scheduleRangeDetailsForm" (ngSubmit)="handleScheduleRangeSave()">

                            <div class="row">
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label for="type">Type</label>
                                        <select class="form-control form-control-lg" id="type" [formControlName]="'type'">
                                            <option *ngFor="let type of typesList|keys" id="{{type.key}}"
                                                    [value]="type.key">
                                                {{type.value}}
                                            </option>
                                        </select>
                                        <small class="form-text text-muted danger"
                                               *ngIf="scheduleRangeDetailsForm.get('type').hasError('server') && scheduleRangeDetailsForm.get('type').touched">
                                            {{scheduleRangeDetailsForm.get('type').getError('server')}}
                                        </small>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label for="day_of_week">Day of week</label>
                                        <select class="form-control form-control-lg" id="day_of_week" [formControlName]="'dayOfWeek'">
                                            <option *ngFor="let day of daysOfWeekList|keys" id="{{day.key}}"
                                                    [value]="day.key">
                                                {{day.value}}
                                            </option>
                                        </select>
                                        <small class="form-text text-muted danger"
                                               *ngIf="scheduleRangeDetailsForm.get('dayOfWeek').hasError('server') && scheduleRangeDetailsForm.get('dayOfWeek').touched">
                                            {{scheduleRangeDetailsForm.get('dayOfWeek').getError('server')}}
                                        </small>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-1">
                                    <div class="form-group">
                                        <label>Start time</label>
                                        <ngb-timepicker [minuteStep]="15" [formControlName]="'startMinutes'"></ngb-timepicker>
                                    </div>
                                </div>

                                <div class="col-sm-1 offset-sm-1">
                                    <div class="form-group">
                                        <label>End time</label>
                                        <ngb-timepicker [minuteStep]="15" [formControlName]="'endMinutes'"></ngb-timepicker>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label for="regularity">regularity</label>
                                        <select class="form-control form-control-lg" id="regularity" [formControlName]="'regularity'" >
                                            <option *ngFor="let regularity of regularitiesList|keys"
                                                    [value]="regularity.key">
                                                {{regularity.value}}
                                            </option>
                                        </select>
                                        <small class="form-text text-muted danger"
                                               *ngIf="scheduleRangeDetailsForm.get('regularity').hasError('server') && scheduleRangeDetailsForm.get('regularity').touched">
                                            {{scheduleRangeDetailsForm.get('regularity').getError('server')}}
                                        </small>
                                    </div>
                                </div>
                                <div class="col-sm-3" *ngIf="scheduleRangeDetailsForm.get('regularity').value === scheduleRangeRegularityEnum.AD_HOC">
                                    <div class="form-group">
                                        <label>Date</label>
                                        <div class="input-group">
                                            <ngb-datepicker [formControlName]="'date'"></ngb-datepicker>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-actions">
                                <button type="button" class="btn btn-raised btn-warning mr-1" (click)="handleCancel()">
                                    Cancel
                                </button>

                                <button type="submit" class="btn btn-raised btn-primary"
                                        [disabled]="scheduleRangeDetailsForm.invalid">
                                    Add
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
