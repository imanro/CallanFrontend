<div class="row">
  <div class="col-lg-12">
    <h4 class="mt-3">Add a new Time Range</h4>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body">
        <div class="px-3">
          <div class="form-body">
            <form [formGroup]="scheduleRangeDetailsForm">

              <div class="form-actions">
                <button type="submit" class="btn btn-raised btn-primary mr-1" [disabled]="scheduleRangeDetailsForm.invalid">
                  Add
                </button>
                <button type="button" class="btn btn-raised btn-warning" (click)="handleCancel()">
                  Cancel
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
